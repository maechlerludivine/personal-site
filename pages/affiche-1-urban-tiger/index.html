<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Affiche événement Urban Tiger</title>
	<link rel="stylesheet" href="css/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<header>
		<img src="images/header.jpg" alt="header">
		<div class="section">
			<div class="ge-header">
			<span class="ge-title-puce" style="transform:matrix(1, 0, 0, 1, 0, 0)"></span>
				<h1>Urban Tiger</h1>
				<h2>Affiche</h2>
			</div>
		</div>
	</header>
	<section class="ge-description" style="opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0);">
		<p>Cette affiche a été créée dans le cadre d'un projet en Licence Professionnelle</p>
		<p>Le projet était de réfléchir à une marque, un concept et de lui créer un identité visuelle.</p>
	</section>

	<section class="ge-presentation-macbook">
		<img src="images/affiche-urban-tiger.jpg" alt="Mockup logo">
		<span></span>
	</section>
	<section class="ge-presentation-color">
		<div class="row">
			<ul>
				<div class="col-md-4 col-md-offset-2"><li><img src="images/rgb-1.jpg" alt="rgb-1" width="250" style="opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0);"></li></div>
				<div class="col-md-6"><li><img src="images/rgb-2.jpg" alt="rgb-2" width="250" style="opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0);"></li></div>
			</ul>
		</div>
	</section>

	<section class="ge-presentation-typo">

	
		<span id="up"></span>
			<ul>
				<li style="opacity: 1; transform: matrix(1, 0, 0, 1, 0, 0);"><img src="images/typo.png" alt=""></li>
			</ul>
		<span id="down"></span>
	</section>

	<section class="ge-presentation-mockup row">
		<div class="col-md-6 col-md-offset-4"><img src="images/flyer.jpg" alt=""></div> 
	</section>

	<section class="ge-presentation-responsive">
		<div class="section row">
		</div>
	</section>
	<footer>
		<p>© Maechler. L - Tous droits réservés</p>
		<p>Photographie Pixabay</p>
	</footer>
</body>
</html>
